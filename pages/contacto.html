                <h1>Contactanos</h1>
                <section>
                    <div class="container">
                        <form class="row g-3 mt-3">
                            <div class="col-md-12">
                                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>

                                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                <textarea class="form-control diseñosInput" id="exampleFormControlTextarea1" rows="3" placeholder="Maximo 300 caracteres" required></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" id="checkterms" class="form-check-input">
                                    <label for="checkterms" class="form-check-label diseñosLabel">He leído y acepto los términos y condiciones.</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <input class="botonesInput" type="submit" value="Enviar">
                                <input class="botonesInput" type="reset" value="Borrar">
                            </div>
                        </form>
